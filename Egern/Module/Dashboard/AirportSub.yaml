compat_arguments_desc: |-
  模块来源：基于 https://raw.githubusercontent.com/z-jinke/Panel/refs/heads/main/Js/Flowquery.js 改写，由 ByteValley 优化。

  模块分类 · 基本参数
  - Update：面板刷新间隔（秒），建议：2 小时=7200，6 小时=21600，12 小时=43200
  - TitleN：面板显示名称（支持中文）
  - URLN：订阅链接（可直接填写无需编码；若含空格/中文/自拼特殊字符建议 URL 编码）
  - ResetDayN：重置日（1~31），或中文提示（如“工单重置”“手动重置”“不限”等）
  - DefaultIcon / DefaultIconColor：面板图标与颜色（可选，SF Symbols / 十六进制色值）

  其他说明
  - 最多支持 10 个订阅；无需 Rewrite 或 MITM
  - 未返回到期时间时显示：到期：2099.12.31
  - ResetDay 支持中文文本
  - 同一面板仅一个图标：通过 DefaultIcon / DefaultIconColor 调整
  - Update 为空时，部分版本可能视为 0；建议填写一个值（如 7200）
