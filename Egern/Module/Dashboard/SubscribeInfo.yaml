name: 订阅面板
description: 机场订阅信息展示,流量使用及剩余信息&到期日期。
compat_arguments:
  Update: '21600'
  Title1: 机场名称
  URL1: 订阅链接
  ResetDay1: 重置日期
  Title2: 机场名称
  URL2: 订阅链接
  ResetDay2: 重置日期
  Title3: 机场名称
  URL3: 订阅链接
  ResetDay3: 重置日期
  Title4: 机场名称
  URL4: 订阅链接
  ResetDay4: 重置日期
  Title5: 机场名称
  URL5: 订阅链接
  ResetDay5: 重置日期
  Title6: 机场名称
  URL6: 订阅链接
  ResetDay6: 重置日期
  Title7: 机场名称
  URL7: 订阅链接
  ResetDay7: 重置日期
  Title8: 机场名称
  URL8: 订阅链接
  ResetDay8: 重置日期
  Title9: 机场名称
  URL9: 订阅链接
  ResetDay9: 重置日期
  Title10: 机场名称
