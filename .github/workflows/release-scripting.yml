name: Build Scripting Zips

on:
  push:
    tags:
      - "v*.*.*"   # 推送 v1.0.0 / v1.2.3 这种 tag 时自动执行
  workflow_dispatch:  # 也允许你在 Actions 页面手动点运行

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release directory if not exists
        run: |
          mkdir -p "Scripting/Release"

      - name: Zip 中國移動
        run: |
          cd "Scripting/中國移動"
          zip -r "../Release/中國移動.zip" .

      - name: Zip 中國聯通
        run: |
          cd "Scripting/中國聯通"
          zip -r "../Release/中國聯通.zip" .

      - name: Zip 中國電信
        run: |
          cd "Scripting/中國電信"
          zip -r "../Release/中國電信.zip" .

      - name: List Release files
        run: |
          echo "Files in Scripting/Release:"
          ls -R "Scripting/Release"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}   # 这里在 tag 场景下会是 v1.0.0 之类
          name: "NetTool Scripting ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            Scripting/Release/中國移動.zip
            Scripting/Release/中國聯通.zip
            Scripting/Release/中國電信.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
